name: Deploy Portfolio to GitHub Pages

on:
    push:
        branches: [main, master]
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '24'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Debug secrets (confirm they're loaded)
              run: |
                  echo "PUBLIC_KEY length: ${#VITE_EMAILJS_PUBLIC_KEY}"
                  echo "SERVICE_ID length: ${#VITE_EMAILJS_SERVICE_ID}"
                  echo "TEMPLATE_ID length: ${#VITE_EMAILJS_TEMPLATE_ID}"

            - name: Build
              run: npm run build
              env:
                  VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
                  VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
                  VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}

            - name: Debug post-build env (should show lengths >0)
              run: |
                  echo "AFTER BUILD - PUBLIC_KEY length: ${#VITE_EMAILJS_PUBLIC_KEY}"
                  echo "SERVICE_ID length: ${#VITE_EMAILJS_SERVICE_ID}"
                  echo "TEMPLATE_ID length: ${#VITE_EMAILJS_TEMPLATE_ID}"

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
                  keep_files: false
                  force_orphan: true
