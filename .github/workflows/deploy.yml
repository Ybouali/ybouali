name: Deploy Portfolio to GitHub Pages

on:
    push:
        branches: [main, master]
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        environment: production
        permissions:
            contents: write

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '24'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build
              env:
                  CI: false
                  VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
                  VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
                  VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}

            - name: Debug - Print available env vars (masked)
              run: |
                  echo "GITHUB_TOKEN length: ${#GITHUB_TOKEN}"
                  echo "VITE_EMAILJS_PUBLIC_KEY is set: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY != '' }}"
                  echo "VITE_EMAILJS_SERVICE_ID is set: ${{ secrets.VITE_EMAILJS_SERVICE_ID != '' }}"
                  echo "VITE_EMAILJS_TEMPLATE_ID is set: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID != '' }}"

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
                  keep_files: false
                  force_orphan: true
